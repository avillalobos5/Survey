<DOCTYPE html>
<html>
<style>
#title {
  background-color: green;
  text-align: center;
  color: black;
  font-size:80px;
}
#description {
  text-align: center;
}
#survey-form {
  border: 5px solid black;
  width: 10%;
  margin: 0 auto;
  padding: 10px;
  text-align: left;
}
#name {
  margin:0px auto;
  input-align: right;
}
#email {}
#number {
  min: 6;
  max: 8;
}

</style>


<h1 id=title> Title Here </h1>
<p id=description> Description Here please<p>


<form id=survey-form>
  <label id=name-label>Name</label><br>
  <input type="text" id="name" placeholder="Enter Name Here" required> 
  <br>
  <br>
  <label id=email-label>Email</label> <br>
  <input id=email type=email placeholder="Enter Email Here" required>
  <br>
  <br>
  <label id=number-label>Number 1-100</label> <br>
  <input id=number type=number placeholder="1-100" min=1 max=100>
  <br>
  <br>
  <label id=dropdown-label>Drop Down</label><br>
  <select id=dropdown name=dropdown>
    <option value=first>First</option>
    <option value=second>Second</option>
    <option value=third>Third</option>
    <option value=fourth>Fourth</option>
  </select>
</form>







</html>
